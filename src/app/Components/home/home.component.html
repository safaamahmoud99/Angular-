 <h1> Comany Name: {{inforcomapany.name}}</h1>
       <img [src]="inforcomapany.logo" alt="ITI Logo">
       <br>

   <button class="btn-primary" (click)="ToggleSevices()"> Services</button>
   <div *ngIf="isdisplayed">
    <h2>Services</h2>
    <ul>
      <li *ngFor="let item of inforcomapany.services">{{item}}</li>
    </ul>

   </div>
   <h3> Main Products </h3>
   <table class="table table-striped table-inverse table-responsive">
     <thead class="thead-inverse">
       <tr>
         <th>ID</th>
         <th>Name</th>
         <th>Quantity</th>
         <th>Price</th>
       </tr>
       </thead>
       <tbody>
         <tr *ngFor="let item of Products;let i=index">
           <td >{{i+1}}</td>
           <td>{{item.name}}</td>
           <td *ngIf="item.quantity>0">{{item.quantity}}</td>
           <td *ngIf="item.quantity==0">Out of stock</td>
           <td>{{item.price}}</td>
         </tr>

       </tbody>
   </table>
